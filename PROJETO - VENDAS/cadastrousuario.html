<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - Loja de Suplementos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: rgba(0,0,0,0.2);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .form-container {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      margin-top: 30px;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ff5722;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      background-color: #ff5722;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    .form-container button:hover {
      background-color: #e64a19;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Usuário</h1>
  </header>

  <div class="form-container">
    <label>CPF:</label>
    <input type="text" id="cpf">

    <label>Nome:</label>
    <input type="text" id="nome">

    <label>Sexo:</label>
    <select id="sexo">
      <option value="">Selecione</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>

    <label>Número:</label>
    <input type="text" id="numero">

    <label>Bairro:</label>
    <input type="text" id="bairro">

    <label>Estado:</label>
    <input type="text" id="estado">

    <label>Município:</label>
    <input type="text" id="municipio">

    <label>CEP:</label>
    <input type="text" id="cep">

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <button id="btnInserir">Cadastrar</button>

    <div class="msg" id="out"></div>
  </div>

  <footer>
    &copy; 2025 Loja de Suplementos - Cadastro de Usuário
  </footer>

  <script>
    // Se quiser restringir só para admin:
    const perfil = sessionStorage.getItem('perfil');
    if (perfil !== 'admin') {
      alert('Acesso restrito! Somente administradores podem acessar esta página.');
      window.location.href = 'index.html';
    }

    document.getElementById("btnInserir").onclick = async () => {
      const cpf       = document.getElementById("cpf").value.trim();
      const nome      = document.getElementById("nome").value.trim();
      const sexo      = document.getElementById("sexo").value;
      const numero    = document.getElementById("numero").value.trim();
      const bairro    = document.getElementById("bairro").value.trim();
      const estado    = document.getElementById("estado").value.trim();
      const municipio = document.getElementById("municipio").value.trim();
      const cep       = document.getElementById("cep").value.trim();
      const telefone  = document.getElementById("telefone").value.trim();
      const out       = document.getElementById("out");
      out.textContent = "";

      if (!cpf || !nome || !sexo || !numero || !bairro || !estado || !municipio || !cep || !telefone) {
        out.style.color = "red";
        out.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const res = await fetch("https://jovemtech.criesites.shop/api/inserirUsuario.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf, nome, sexo, numero, bairro, estado, municipio, cep, telefone })
        });
        const data = await res.json();

        if (!data.ok) {
          out.style.color = "red";
          out.textContent = "Erro: " + data.error;
          return;
        }

        alert(`Usuário cadastrado com sucesso! ID: ${data.idUsuario}`);
        window.location.href = "index.html"; // Redireciona após cadastro

      } catch (err) {
        out.style.color = "red";
        out.textContent = "Falha na requisição: " + err.message;
      }
    };
  </script>
</body>
</html>
