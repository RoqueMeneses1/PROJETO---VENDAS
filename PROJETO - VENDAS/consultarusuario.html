<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuário - Loja de Suplementos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: rgba(0,0,0,0.2);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .form-container {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      margin-top: 30px;
      text-align: center;
    }

    .form-container h2 {
      text-align: center;
      color: #ff5722;
      margin-top: 0;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      background-color: #ff5722;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    .form-container button:hover {
      background-color: #e64a19;
    }

    .resultado {
      margin-top: 15px;
      text-align: left;
      font-size: 0.9rem;
      color: #333;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Consulta de Usuário</h1>
  </header>

  <div class="form-container">
    <h2>Digite o CPF do usuário</h2>
    <input type="text" id="cpfConsulta" placeholder="CPF">
    <button id="btnConsultar">Consultar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <footer>
    &copy; 2025 Loja de Suplementos - Consulta de Usuário
  </footer>

  <script>
    // Verificação de admin
    const perfil = sessionStorage.getItem('perfil');
    if (perfil !== 'admin') {
      alert('Acesso restrito! Somente administradores podem acessar esta página.');
      window.location.href = 'index.html';
    }

    document.getElementById('btnConsultar').onclick = async () => {
      const cpf = document.getElementById('cpfConsulta').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.textContent = '';

      if (!cpf) {
        resultado.style.color = 'red';
        resultado.textContent = 'Informe um CPF para consultar.';
        return;
      }

      try {
        // Substitua pela sua URL real de consulta
        const res = await fetch(`https://suaapi.com/consultarUsuario.php?cpf=${cpf}`);
        const data = await res.json();

        if (!data.ok) {
          resultado.style.color = 'red';
          resultado.textContent = 'Erro: ' + data.error;
          return;
        }

        // Exibir dados do usuário retornados pela API
        resultado.style.color = '#333';
        resultado.innerHTML = `
          <strong>Nome:</strong> ${data.nome}<br>
          <strong>Sexo:</strong> ${data.sexo}<br>
          <strong>Telefone:</strong> ${data.telefone}<br>
          <strong>Endereço:</strong> ${data.numero}, ${data.bairro}, ${data.municipio} - ${data.estado}<br>
          <strong>CEP:</strong> ${data.cep}
        `;

      } catch (err) {
        resultado.style.color = 'red';
        resultado.textContent = 'Falha na requisição: ' + err.message;
      }
    };
  </script>
</body>
</html>
