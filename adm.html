<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área Administrativa - Loja de Suplementos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      background-color: rgba(0,0,0,0.2);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .btn-container {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn-container .btn {
      padding: 15px 25px;
      background-color: #fff;
      color: #ff5e62;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-container .btn:hover {
      background-color: #ffe5e5;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      background-color: rgba(0,0,0,0.2);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Área Administrativa</h1>
    <p>Gerencie clientes e produtos da Loja de Suplementos</p>
  </header>

  <div class="btn-container">
    <a href="cadastrousuario.html" class="btn">Cadastrar Usuário</a>
    <a href="consultarusuario.html" class="btn">Consultar Usuário</a>
    <a href="cadastrologin.html" class="btn">Cadastrar Login</a>
    <a href="consultarlogin.html" class="btn">Consultar Login</a>
    <a href="produtos.html" class="btn">Página de Suplementos</a>
  </div>

  <footer>
    &copy; 2025 Loja de Suplementos - Área Administrativa
  </footer>
</body>
</html>
