<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja de Suplementos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* imagem de treino */
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .login-container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      background-color: #ff5722;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    .login-container button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="UsuÃ¡rio">
    <input type="password" placeholder="Senha">
    <button onclick="window.location.href='produtos.html'">Entrar</button>
  </div>
</body>
</html>
